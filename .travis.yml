# Config file for automatic testing at travis-ci.org

sudo: false

language: python

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

# Workaround for python 3.7
matrix:
  include:
    - python: "3.7"
      dist: xenial
      sudo: true

install:
  - pip install codecov tox-travis

script:
  - tox

after_success:
  - codecov

deploy:
  - provider: pypi
    user: parsys-python
    password:
      secure: ""
    on:
      repo: mozilla/mozilla-django-oidc
      tags: true
      python: '3.6'
    distributions: "sdist bdist_wheel"
